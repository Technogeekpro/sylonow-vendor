name: sylonow_vendor
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^13.0.1
  
  # Database
  supabase_flutter: ^2.3.2
  
  # Firebase for notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

  #Onesignal 
  onesignal_flutter: ^5.1.2
  
  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Image & Video Handling
  image_picker: ^1.0.7
  image: ^4.1.7
  video_compress: ^3.1.3
  file_picker: ^8.1.2
  
  # Expandable FAB
  flutter_expandable_fab: ^2.3.0
  
  # Form Validation
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^10.0.1
  
  # OTP - replaced pinput to avoid smart_auth crashes
  pin_code_fields: ^8.0.1
  
  # Advanced Switch with Text
  flutter_advanced_switch: ^3.1.0
  
  # Permissions and Location
  permission_handler: ^11.3.1
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  
  # Connectivity
  connectivity_plus: ^6.0.5
  
  # Storage
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # UI
  cached_network_image: ^3.3.1
  flutter_svg: ^2.2.0
  lottie: ^3.3.1
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^18.0.1
  google_sign_in: ^6.2.1
  fpdart: ^1.1.0
  url_launcher: ^6.2.5
  firebase_analytics: ^10.10.7
  heroicons: ^0.11.0
  package_info_plus: ^8.3.1
  mobile_scanner: ^3.5.7
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.1

dependency_overrides:
  custom_lint_core: ^0.6.0
  intl: ^0.19.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/animations/
    - assets/svgs/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/images/app_logo_new.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_logo_new.png"
    background_color: "#667eea"
    theme_color: "#667eea"
  windows:
    generate: false
  macos:
    generate: false

flutter_native_splash:
  color: "#FF0080"
  image: assets/images/app_logo_new.png
  branding: assets/images/app_logo_new.png
  color_dark: "#FF0080"
  image_dark: assets/images/app_logo_new.png
  branding_dark: assets/images/app_logo_new.png
  android_12:
    image: assets/images/app_logo_new.png
    color: "#FF0080"
    image_dark: assets/images/app_logo_new.png
    color_dark: "#FF0080"
  web: false
